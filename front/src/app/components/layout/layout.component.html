<mat-toolbar color="primary">
  <button mat-icon-button color="white" class="sidenav-button" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    Mon parcours 3A
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span class="username">
    Connecté en tant que {{ currentUser.username }}
  </span>
  <button mat-raised-button (click)="logout()">
    Se déconnecter
  </button>
</mat-toolbar>




<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="sideNavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive>
        <mat-icon>home</mat-icon>
        Accueil
      </a>
      <a mat-list-item [routerLink]="'/parcours/' + currentUser.parcours + '/edit'">
        <mat-icon>assignment</mat-icon>
        Ma 3A
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="layout-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
